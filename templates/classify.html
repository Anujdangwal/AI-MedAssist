<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CT Kidney Classification</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f5f9;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    input[type="file"],
    input[type="submit"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    input[type="submit"] {
      background-color: #1e3a8a;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2749b3;
    }

    .result {
      text-align: center;
      margin-top: 30px;
    }

    .result img {
      max-width: 300px;
      margin-top: 10px;
      border: 1px solid #eee; /* Added a border for better visibility */
      border-radius: 8px; /* Added border-radius */
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #1e3a8a;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üß† Kidney CT Classification</h1>

  <form method="POST" enctype="multipart/form-data">
    <label>Upload Image:</label>
    <input type="file" name="file" accept="image/*" required>
    <input type="submit" value="Classify">
  </form>

  {% if prediction %}
  <div class="result">
    <h2>{{ prediction }}</h2>
    {% if image_path %}
      <img src="{{ url_for('static', filename=image_path) }}" alt="CT Image">
    {% endif %}
  </div>
  {% endif %}

  <a href="/">‚Üê Back to Home</a>

</body>
</html>
